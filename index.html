<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGaming Bot Interface</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        nav {
            width: 100%;
            background: var(--card-bg);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #334155;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover { background: var(--accent); }
        button.active { background: var(--accent); }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-display {
            font-size: 1.5rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        /* –°–∫—Ä—ã—Ç—ã–µ —Å–µ–∫—Ü–∏–∏ */
        .game-section { display: none; }
        .game-section.active { display: block; }

        /* –ò–≥—Ä—ã: –î–∏–∑–∞–π–Ω */
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 3rem;
            margin: 20px 0;
        }

        .crash-multiplier {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent);
            margin: 20px 0;
        }

        input[type="number"], input[type="text"] {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: #334155;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav>
    <button onclick="showSection('dice')">Dice</button>
    <button onclick="showSection('slots')">Slots</button>
    <button onclick="showSection('crash')">Crash</button>
    <button onclick="showSection('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
</nav>

<div class="container">
    <div class="card">
        <div class="balance-display">–ë–∞–ª–∞–Ω—Å: <span id="user-balance">1000</span>üí∞</div>
    </div>

    <section id="dice" class="game-section active">
        <div class="card">
            <h2>–ò–≥—Ä–∞ –ö–æ—Å—Ç–∏ (Dice)</h2>
            <p>–®–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞: 50%</p>
            <input type="number" id="dice-bet" placeholder="–°—Ç–∞–≤–∫–∞" value="10">
            <button onclick="playDice()" style="width: 100%; margin-top: 10px; background: var(--success);">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
            <p id="dice-result"></p>
        </div>
    </section>

    <section id="slots" class="game-section">
        <div class="card">
            <h2>–°–ª–æ—Ç—ã</h2>
            <div class="slot-machine" id="slot-reels">üé∞ | üé∞ | üé∞</div>
            <input type="number" id="slots-bet" placeholder="–°—Ç–∞–≤–∫–∞" value="10">
            <button onclick="playSlots()" style="width: 100%; margin-top: 10px; background: var(--success);">–ö—Ä—É—Ç–∏—Ç—å</button>
            <p id="slots-result"></p>
        </div>
    </section>

    <section id="crash" class="game-section">
        <div class="card">
            <h2>Crash</h2>
            <div class="crash-multiplier" id="crash-display">1.00x</div>
            <input type="number" id="crash-bet" placeholder="–°—Ç–∞–≤–∫–∞" value="10">
            <button id="crash-btn" onclick="startCrash()" style="width: 100%; background: var(--success);">–°—Ç–∞—Ä—Ç</button>
            <p id="crash-status"></p>
        </div>
    </section>

    <section id="profile" class="game-section">
        <div class="card">
            <h2>–ú–æ–π –ü—Ä–æ—Ñ–∏–ª—å</h2>
            <div class="stat-grid">
                <div class="stat-item">–ò–≥—Ä: <span id="stat-total">0</span></div>
                <div class="stat-item">–ü–æ–±–µ–¥: <span id="stat-wins">0</span></div>
            </div>
            <div style="margin-top: 20px; text-align: left;">
                <label>–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</label>
                <input type="text" id="ref-link" readonly value="https://gamebot.io/ref/user777">
                <button onclick="copyRef()" style="padding: 5px 10px; font-size: 0.8rem;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </section>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
    let userData = JSON.parse(localStorage.getItem('gameUserData')) || {
        balance: 1000,
        wins: 0,
        totalGames: 0
    };

    function updateUI() {
        document.getElementById('user-balance').innerText = userData.balance.toFixed(2);
        document.getElementById('stat-total').innerText = userData.totalGames;
        document.getElementById('stat-wins').innerText = userData.wins;
        localStorage.setItem('gameUserData', JSON.stringify(userData));
    }

    function showSection(id) {
        document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // –õ–û–ì–ò–ö–ê DICE
    function playDice() {
        let bet = parseFloat(document.getElementById('dice-bet').value);
        if (bet > userData.balance || bet <= 0) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");

        userData.totalGames++;
        let roll = Math.random() * 100;
        if (roll > 50) {
            userData.balance += bet;
            userData.wins++;
            document.getElementById('dice-result').innerHTML = `<span style="color:var(--success)">–ü–æ–±–µ–¥–∞! –í—ã–ø–∞–ª–æ ${roll.toFixed(2)}</span>`;
        } else {
            userData.balance -= bet;
            document.getElementById('dice-result').innerHTML = `<span style="color:var(--danger)">–ü—Ä–æ–∏–≥—Ä—ã—à. –í—ã–ø–∞–ª–æ ${roll.toFixed(2)}</span>`;
        }
        updateUI();
    }

    // –õ–û–ì–ò–ö–ê SLOTS
    const icons = ['üçí', 'üçã', 'üîî', 'üíé', '7Ô∏è‚É£'];
    function playSlots() {
        let bet = parseFloat(document.getElementById('slots-bet').value);
        if (bet > userData.balance || bet <= 0) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");

        userData.totalGames++;
        let r1 = icons[Math.floor(Math.random() * icons.length)];
        let r2 = icons[Math.floor(Math.random() * icons.length)];
        let r3 = icons[Math.floor(Math.random() * icons.length)];

        document.getElementById('slot-reels').innerText = `${r1} | ${r2} | ${r3}`;

        if (r1 === r2 && r2 === r3) {
            let win = bet * 10;
            userData.balance += win;
            userData.wins++;
            document.getElementById('slots-result').innerHTML = `<span style="color:var(--success)">–î–ñ–ï–ö–ü–û–¢! +${win}</span>`;
        } else {
            userData.balance -= bet;
            document.getElementById('slots-result').innerHTML = "–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑";
        }
        updateUI();
    }

    // –õ–û–ì–ò–ö–ê CRASH
    let crashInterval;
    let currentMultiplier = 1.0;
    let isCrashRunning = false;

    function startCrash() {
        let bet = parseFloat(document.getElementById('crash-bet').value);
        if (bet > userData.balance || bet <= 0) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");

        if (!isCrashRunning) {
            // –ó–∞–ø—É—Å–∫
            isCrashRunning = true;
            userData.totalGames++;
            currentMultiplier = 1.0;
            let crashPoint = Math.random() * 5 + 1; // –°–ª—É—á–∞–π–Ω—ã–π –∫—Ä–∞—à –æ—Ç 1 –¥–æ 6
            
            document.getElementById('crash-btn').innerText = "–ó–ê–ë–†–ê–¢–¨";
            document.getElementById('crash-btn').style.background = "var(--danger)";
            document.getElementById('crash-status').innerText = "–°–∞–º–æ–ª–µ—Ç –ª–µ—Ç–∏—Ç...";

            crashInterval = setInterval(() => {
                currentMultiplier += 0.05;
                document.getElementById('crash-display').innerText = currentMultiplier.toFixed(2) + "x";

                if (currentMultiplier >= crashPoint) {
                    clearInterval(crashInterval);
                    userData.balance -= bet;
                    isCrashRunning = false;
                    document.getElementById('crash-display').innerText = "CRASHED!";
                    document.getElementById('crash-btn').innerText = "–°–¢–ê–†–¢";
                    document.getElementById('crash-btn').style.background = "var(--success)";
                    updateUI();
                }
            }, 100);
        } else {
            // –ó–∞–±—Ä–∞—Ç—å –¥–µ–Ω—å–≥–∏
            clearInterval(crashInterval);
            let win = bet * currentMultiplier;
            userData.balance += (win - bet);
            userData.wins++;
            isCrashRunning = false;
            document.getElementById('crash-status').innerText = `–í—ã –∑–∞–±—Ä–∞–ª–∏ ${win.toFixed(2)}!`;
            document.getElementById('crash-btn').innerText = "–°–¢–ê–†–¢";
            document.getElementById('crash-btn').style.background = "var(--success)";
            updateUI();
        }
    }

    function copyRef() {
        let copyText = document.getElementById("ref-link");
        copyText.select();
        document.execCommand("copy");
        alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
    }

    updateUI();
</script>

</body>
</html>
